<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Update data of #{userBackingBean.fname} #{userBackingBean.lname}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                User Id
                <h:outputText value="#{userBackingBean.id}" id="userId"/>
                <h:message for="userId" style="color: red" />
                First Name
                <h:inputText value="#{userBackingBean.fname}" id="fname"/>
                <h:message for="fname" style="color: red" />
                Last Name
                <h:inputText value="#{userBackingBean.lname}" id="lname"/>
                <h:message for="lname" style="color: red" />
                <h:panelGroup />
                <h:commandButton value="SAVE"
                                 action="#{usersController.save()}" />                
            </h:panelGrid>
        </h:form>
        
       
    </h:body>
</html>
