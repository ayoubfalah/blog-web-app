<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Update data of #{postBackingBean.title}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                Post Id
                <h:outputText value="#{postBackingBean.id}" id="postId"/>
                <h:message for="postId" style="color: red" />
                Post Title
                <h:inputText value="#{postBackingBean.title}" id="title" />
                <h:message for="title" style="color: red" />
                Post Description
                <h:inputTextarea value="#{postBackingBean.description}" id="description"/>
                <h:message for="description" style="color: red" />
                <h:panelGroup />
                <h:commandButton value="SAVE"
                                 action="#{postsController.save()}" />                
            </h:panelGrid>
        </h:form>
        
       
    </h:body>
</html>
