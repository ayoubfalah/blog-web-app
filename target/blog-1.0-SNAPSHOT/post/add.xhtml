<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add a new Post</title>
    </h:head>
    <body>
        <h:form>
            <h:panelGrid columns="3">
                Title
                <h:inputText value="#{postBackingBean.title}" id="title" />
                <h:message for="title" style="color: red" />
                Description
                <h:inputTextarea value="#{postBackingBean.description}" 
                                 id="description"/>
                <h:message for="description" style="color: red" />
                <h:panelGroup />
                <h:commandButton value="ADD"
                                 action="posts"
                                 actionListener="#{postsController.add()}"/>                
            </h:panelGrid>
        </h:form>
        
       
    </body>
</html>
