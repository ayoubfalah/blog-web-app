<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Update data of #{commentBackingBean.userId} 
            #{commentBackingBean.postId}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                User Id
                <h:outputText value="#{commentBackingBean.userId}" id="userId"/>
                <h:message for="userId" style="color: red" />
                Post Id
                <h:outputText value="#{commentBackingBean.postId}" id="postId"/>
                <h:message for="postId" style="color: red" />
                Openion
                <h:inputTextarea value="#{commentBackingBean.openion}" id="openion"/>
                <h:message for="openion" style="color: red" />
                <h:panelGroup />
                <h:commandButton value="SAVE"
                                 action="#{commentsController.save()}" />                
            </h:panelGrid>
        </h:form>


    </h:body>
</html>
